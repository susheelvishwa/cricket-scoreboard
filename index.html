<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>React Day 3</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="root"></div>
</body>

</html>

<script type="text/babel">
    function App() {
        const [runs, setRuns] = React.useState(0);
        const [wickets, setWickets] = React.useState(0);

        const RunsIncrease = (incre) => {
            setRuns(runs + incre);
        };

        const Wicket = () => {
            setWickets(wickets + 1);
        };


        return (
            <div>
                <div>
                <h2>Cricket Scoreboard</h2>
                <p>Runs: {runs}</p>
                <p>Wickets: {wickets}</p>
                </div>
                
                <button onClick={() => RunsIncrease(4)}> (+4 Runs)</button>
                <button onClick={() => RunsIncrease(8)}> (+8 Runs)</button>
                <button onClick={() => RunsIncrease(3)}> (+3 Runs)</button>
                <button onClick={Wicket}>Wicket</button>
                
            </div>
        );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
